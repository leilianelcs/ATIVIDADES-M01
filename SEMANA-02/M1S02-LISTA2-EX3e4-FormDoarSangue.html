<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para doação de sangue</title>
</head>
<body>
    <h1>Formulário de inscrição para doação de sangue</h1>
    <label for="nome">Nome:</label> 
    <input type="text" id="nome" placeholder="Digite seu nome"
    <p></p>
    <label for="cpf">CPF:</label> 
   <input type="text" id="cpf" placeholder="Insira o seu CPF" minlength="11" maxlength="11" style="size: 40;" autofocus tabindex="2">
<p></p>
<label for="tipoSangue">Tipo de Sangue:</label>
          <select id="tipoSangue" name="tipoSangue" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
<p></p>
          <label for="data_hora">Data e Hora para Agendamento:</label>
        <input type="datetime-local" id="data_hora" name="data_hora" required>
        <br>
        <p></p>

        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">

        <div class="address-info">
          <h3>Endereço:</h3>
          <p>Rua Sesi, 2024. Bairro Senai, Florianópolis/SC. CEP 12.345-678</p>
          <h3>Contato:</h3>
          <p>doesangue@salve.vidas</p>
          <p>(00)99999-9999</p>
          <p></p>
        </div>
    

</body>
</html>
